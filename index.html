<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube Navigation</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
    
    <script>
        // Set up basic scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a cube and add it to the scene
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Position the camera
        camera.position.z = 5;

        // OrbitControls implementation (embedded directly in the HTML)
        let isMouseDown = false;
        let prevMousePos = { x: 0, y: 0 };
        let rotationSpeed = 0.005;

        // Mouse control for dragging
        window.addEventListener('mousedown', (event) => {
            isMouseDown = true;
            prevMousePos = { x: event.clientX, y: event.clientY };
        });

        window.addEventListener('mousemove', (event) => {
            if (isMouseDown) {
                let deltaX = event.clientX - prevMousePos.x;
                let deltaY = event.clientY - prevMousePos.y;

                cube.rotation.y += deltaX * rotationSpeed;
                cube.rotation.x += deltaY * rotationSpeed;

                prevMousePos = { x: event.clientX, y: event.clientY };
            }
        });

        window.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        // Zoom functionality (scroll)
        window.addEventListener('wheel', (event) => {
            const zoomSpeed = 0.1;
            camera.position.z += event.deltaY * zoomSpeed;
            camera.position.z = Math.max(1, Math.min(10, camera.position.z));  // Limit zoom to a range
        });

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Rendering function
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
